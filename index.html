<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/12027d7eed.js"></script>
  </head>

  <body>
    <section class="all-container">
      <h2 class="top-text">Sign in</h2>
      <form action="#">
        <div class="info-container info">
          <input
            type="email"
            class="info__email"
            placeholder="email"
            required
          />
          <input
            type="password"
            class="info__password"
            placeholder="password"
            required
          />
        </div>
        <span class="forgotpw">Forgot Password?</span>
        <div class="checkbox-container">
          <i class="fas fa-check"></i>
          <span class="checkbox-text">Remember Me</span>
        </div>
        <div class="sign-column">
          <input type="submit" value="Sign in" />
        </div>
      </form>
      <h4 class="middle-text">OR</h4>
      <div class="social-login-column">
        <div class="facebook-column fb">
          <i class="fab fa-facebook-f"></i>
          <span class="fb__facebook">Facebook</span>
        </div>
        <div class="twitte-column tw">
          <i class="fab fa-twitter"></i>
          <span class="tw__Twitter">Twitter</span>
        </div>
      </div>
      <div class="plus-option">
        <span class="option-text">need an account?</span>
        <span class="highlight-text">Sign up</span>
      </div>
      <div class="plus-option">
        <span class="option-text">forgot your password?</span>
        <span class="highlight-text">Retrive</span>
      </div>
    </section>
  </body>
</html>
